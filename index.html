<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Notable&display=swap" rel="stylesheet"> 
</head>
<body>
   
    <div class="container">
        <div class="header">
            <h1>Totally Trivial Trivia!</h1>
            <div class="Container" id="btn">
                <button type="button" class="btn btn-primary" id="startBtn">Start Game</button>
            </div>
        </div>  

        <div class="timer" id="timeLeft"></div>
        <div id="questions-container"></div>   
        <button type="button" class="btn btn-primary" id="doneButton">Done</button> 
        <div class="message" id="messageDiv"></div>
        <div id="result"></div>
        <button type="button" class="btn btn-primary" id="resetButton">Restart Game</button> 
    </div>

    <!-- Footer -->
    <div class="footer fixed-bottom bg-primary">
        <div class="header1">
            <div id="container"><small><b> &#9400; 2020 Dennis Itua </b></small><a class="fa fa-github" href="https://github.com/Dennis-The14th-web/TriviaGame" style="font-size:25px"></a></div> 
            </div>            
</div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script> 

</body>
</html>
