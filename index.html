<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Notable&display=swap" rel="stylesheet"> 
</head>
<body>
   
    <div class="container">
        <div class="header">
            <h1>Totally Trivial Trivia!</h1>
            <div class="btnContainer">
                <button type="button" class="btn btn-primary startBtn">Start Game</button>
            </div>
        </div>  

        <div class="timer" id="timeLeft"></div>
        <div id="questions-container"></div>   
        <button type="button" class="btn btn-primary doneButton">Done</button> 
        <div class="message" id="messageDiv"></div>
        <div class="result"></div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script> 

</body>
</html>
